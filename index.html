<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="hero-container">
          <img src="/img/bgimg.jpeg" alt="View of a black hole" />
        </div>
        <section class="form__container">
          <form class="form__elements" action="https://postman-echo.com/post" method="post">
            <fieldset>
              <legend>Let's go to Event Horizon</legend>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" placeholder="Joseph" autocomplete="given-name" required />

              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" placeholder="Cooper" autocomplete="family-name" required />

              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="CopperJ@interstellar.com" autocomplete="email" required />

              <label for="phone_number">Phone Number</label>
              <input type="tel" id="phone_number" name="phone_number" placeholder="1011000110" autocomplete="tel" required />

              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />

              <label for="confirm_password">Confirm Password</label>
              <input type="password" id="confirm_password" name="confirm_password" required />

              <button type="submit">Submit</button>
            </fieldset>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
